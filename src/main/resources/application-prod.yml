spring:
  application:
    name: user-center
  #datasource config
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/xingqiu_prod
    username: root
    password: admin
  #session登录失效时间
  session:
    timeout: 86400
server:
  port: 8080
  servlet:
    context-path: /api
  address: 0.0.0.0
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
  global-config:
    db-config:
        logic-delete-field: isDelete #全局逻辑删除的实体字段名
        logic-delete-value: 1 #逻辑已删除值
        logic-not-delete-value: 0 #逻辑未删除值